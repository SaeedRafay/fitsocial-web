<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FitSocial Activity</title>
    
    <style>
      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f5f5f5;
        color: #333;
      }
      .container {
        max-width: 600px;
        margin: 0 auto;
        padding: 20px;
      }
      .card {
        background: white;
        border-radius: 12px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        overflow: hidden;
        margin: 20px 0;
      }
      .image {
        width: 100%;
        height: 300px;
        object-fit: cover;
      }
      .content {
        padding: 20px;
      }
      h1 {
        margin: 0 0 10px 0;
        color: #1a1a1a;
        font-size: 24px;
      }
      .meta {
        color: #666;
        font-size: 14px;
        margin-bottom: 15px;
      }
      .description {
        line-height: 1.6;
        margin-bottom: 20px;
      }
      .button {
        display: inline-block;
        padding: 12px 24px;
        background-color: #007AFF;
        color: white;
        text-decoration: none;
        border-radius: 8px;
        font-weight: 600;
        margin: 10px 0;
        text-align: center;
        width: 100%;
        box-sizing: border-box;
      }
      .button.secondary {
        background-color: #F5F5F5;
        color: #007AFF;
        border: 1px solid #007AFF;
      }
      .store-buttons {
        display: flex;
        gap: 10px;
        margin-top: 20px;
      }
      .store-button {
        flex: 1;
      }
      .loading {
        text-align: center;
        padding: 40px;
        font-size: 18px;
        color: #666;
      }
      .error {
        background: #fff3f3;
        color: #d32f2f;
        padding: 20px;
        border-radius: 8px;
        margin: 20px 0;
      }
      @media (max-width: 600px) {
        .container {
          padding: 10px;
        }
        .card {
          margin: 10px 0;
          border-radius: 8px;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div id="content">
        <div class="loading">Loading activity...</div>
      </div>
    </div>

    <script>
      const APP_DEEPLINK = 'fitsocial';
      const PLAY_STORE_URL = 'https://play.google.com/store/apps/details?id=com.fitsocial';
      const APP_STORE_URL = 'https://apps.apple.com/app/fitsocial';

      function isMobile() {
        return /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);
      }

      function openApp(activityId) {
        if (isMobile()) {
          window.location.href = `${APP_DEEPLINK}://activity/${activityId}`;
          
          setTimeout(function() {
            if (/iPhone|iPad|iPod/i.test(navigator.userAgent)) {
              window.location.href = APP_STORE_URL;
            } else {
              window.location.href = PLAY_STORE_URL;
            }
          }, 1000);
        }
      }

      async function loadActivity() {
        try {
          const activityId = window.location.pathname.split('/').pop();
          const response = await fetch(`https://fswwjsgbzypojuguuzmo.supabase.co/functions/v1/share-activity/${activityId}`);
          
          if (!response.ok) {
            throw new Error('Activity not found');
          }

          const activity = await response.json();
          const formattedDate = new Date(activity.created_at).toLocaleDateString('en-US', {
            year: 'numeric',
            month: 'long',
            day: 'numeric'
          });

          // Update meta tags
          document.title = `${activity.title} - FitSocial`;
          document.querySelector('meta[property="og:title"]').setAttribute('content', activity.title);
          document.querySelector('meta[property="og:description"]').setAttribute('content', activity.description);
          if (activity.photo_urls?.[0]) {
            document.querySelector('meta[property="og:image"]').setAttribute('content', activity.photo_urls[0]);
          }

          // Render activity content
          document.getElementById('content').innerHTML = `
            <div class="card">
              ${activity.photo_urls?.[0] ? `<img src="${activity.photo_urls[0]}" alt="${activity.title}" class="image" />` : ''}
              <div class="content">
                <h1>${activity.title}</h1>
                <div class="meta">
                  ${activity.city} • ${activity.activity_type} • ${formattedDate}
                </div>
                <p class="description">${activity.description}</p>
                
                <a href="javascript:openApp('${activityId}');" class="button">Open in App</a>
                
                <div class="store-buttons">
                  <a href="${PLAY_STORE_URL}" class="button secondary store-button">
                    Get it on Google Play
                  </a>
                  <a href="${APP_STORE_URL}" class="button secondary store-button">
                    Download on App Store
                  </a>
                </div>
              </div>
            </div>
          `;
        } catch (error) {
          document.getElementById('content').innerHTML = `
            <div class="error">
              <h2>Error</h2>
              <p>${error.message}</p>
            </div>
          `;
        }
      }

      // Load activity data when page loads
      loadActivity();
    </script>

    <!-- OpenGraph Meta Tags (will be updated by JavaScript) -->
    <meta property="og:title" content="FitSocial Activity" />
    <meta property="og:description" content="Check out this activity on FitSocial!" />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="" />
    
    <!-- Twitter Card Meta Tags -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="FitSocial Activity">
    <meta name="twitter:description" content="Check out this activity on FitSocial!">
    <meta name="twitter:image" content="">
  </body>
</html>
